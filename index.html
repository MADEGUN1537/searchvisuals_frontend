<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SearchVisuals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 80vh;
        }

        .main-container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .main-container p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #555;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-container button {
            padding: 15px 30px;
            background-color: #333;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo" style="color: white; text-decoration: none; font-size: 24px;">Openverse Media</a>
    </header>

    <div class="main-container">
        <h1>Welcome to Searchvisuals</h1>
        <p>Discover a world of free and open media. Search for images, videos, and audio to enhance your projects.</p>
        
        <div class="button-container">
            <button onclick="window.location.href='login.html'">Login</button>
            <button onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 SearchVisuals. All Rights Reserved.</p>
    </footer>

</body>
</html>
