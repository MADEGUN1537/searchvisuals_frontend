<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Sign Up - SearchVisuals</title>
  <style>
    :root {
      --main-color: #4CAF50;
      --secondary-color: #333;
      --accent-color: #FF5722;
      --text-color: #fff;
      --light-gray: #f4f4f4;
      --dark-gray: #212121;
      --dark-text: #1a1a1a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      font-family: Arial, sans-serif;
      height: 100%;
      background-color: var(--light-gray);
      color: var(--secondary-color);
    }

    header {
      background-color: var(--secondary-color);
      padding: 15px 0;
      text-align: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: var(--text-color);
      text-decoration: none;
      animation: logoAnimation 1.5s ease-out;
    }

    .logo:hover {
      color: var(--accent-color);
    }

    @keyframes logoAnimation {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .signup-page {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      background-color: var(--dark-gray);
      animation: fadeIn 1.5s ease;
    }

    .signup-section {
      background: var(--light-gray);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .signup-section h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--dark-text);
    }

    .input-field {
      margin-bottom: 20px;
    }

    .input-field input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: 0.3s;
    }

    .input-field input:focus {
      border-color: var(--main-color);
      outline: none;
    }

    .signup-button {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      background-color: var(--main-color);
      color: var(--text-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .signup-button:hover {
      background-color: var(--accent-color);
    }

    .login-link {
      text-align: center;
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: var(--dark-text);
    }

    .login-link:hover {
      color: var(--main-color);
    }

    footer {
      text-align: center;
      padding: 15px 0;
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .signup-section {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">SearchVisuals</a>
  </header>

  <div class="signup-page">
    <div class="signup-section">
      <h2>Create an Account</h2>
      <form id="signup-form">
        <div class="input-field">
          <input type="text" name="username" placeholder="Username" required />
        </div>
        <div class="input-field">
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="input-field">
          <input type="password" name="password" placeholder="Password" required />
        </div>
        <div class="input-field">
          <input type="password" name="confirm_password" placeholder="Confirm Password" required />
        </div>
        <button type="submit" class="signup-button">Sign Up</button>
        <a href="login.html" class="login-link">Already have an account? Log in</a>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 searchVisuals. All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById("signup-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = this.username.value.trim();
    const email = this.email.value.trim();
    const password = this.password.value;
    const confirm_password = this.confirm_password.value;

    if (password !== confirm_password) {
        alert("Passwords do not match.");
        return;
    }

    try {
        const response = await fetch("https://searchvisual-backend.onrender.com/api/auth/signup", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                username,
                email,
                password,
                confirm_password
            })
        });

        const data = await response.json();

        if (response.ok) {
            alert(data.message || "Signup successful!");
            window.location.href = "mediasearch.html";
        } else {
            alert(data.error || "Signup failed. Try again.");
        }
    } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong. Please try again.");
    }
});

  </script>
  

</body>
</html>
